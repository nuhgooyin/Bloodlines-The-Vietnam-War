 usanamwar.9.t:0 "John F. Kennedy Has Been Assasinated!"
 usanamwar.9.d:0 "On November 22nd, 1963, John F. Kennedy was assasinated with a bullet to his throat and head. He was pronounced dead, 30 minutes after having arrived to Parkland Hospital. Investigations have begun, into who exactly assasinated the President. In the mean time, Lyndon B. Johnson has taken up the presidency."
 usanamwar.11.a:0 "A Shocking Revelation."
 vitnamwar.39.t:0 "Paris Peace Accords."
 vitnamwar.39.d:0 "The Paris Peace Accords, an agreement signed in the end of January, 1973, by the South Vietnamese, North Vietnamese, American, and Viet Cong governments. The agreement effectively, removes all U.S combat troops, along with air and naval forces, in exchange for Hanoi POWs. Direct U.S military intervention has ended. A temporary cease fire has also been called."
 vitnamwar.13.a:0 "Interesting."

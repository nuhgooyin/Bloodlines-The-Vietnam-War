 vietcong.1.d:0 "For years, large scale, but disorganized resistance has occured especially in the countryside of South Vietnam, as well as minor parts of Laos and Cambodia. Despite this, Ngo Dinh Diem's regime has managed to quell these insurgents, with the backing of the United States of America. With tensions rising, the North Vietnamese government begins escalation, forming the NLF, and reviving the Ho Chi Minh Trail. In response, Kennedy increases military funding of the South Vietnamese regime. The war in Indochina has officially begun."
 vietcong.1.a:0 "Declare War!"
 vietcong.1.b:0 "Final Preparations Must Be Made."
 usanamwar.1.t:0 "Increased Intervention"
 usanamwar.1.d:0 "Communism is spreading globally, many former democratic regimes have fallen into the grip of the communist ideology. Freedom, liberty, and democracy is being contested in many states, we must intervene to ensure communism is contained."
 usanamwar.6.a:0 "We Must Stop The Spread of Communism."
 usanamwar.2.t:0 "United States Presidential Election"
 usanamwar.2.d:0 "In the 1960 United States Presidential election, democrat John F. Kennedy won against Republican Richard Nixon. In a closely contested election, John F. Kennedy managed to win 303 electoral votes, versus Richard Nixon's 219 electoral votes. Eventually, winning him the presidency."
 usanamwar.7.a:0 "Good For Him."
 vinnamwar.1.t:0 "Coup Against Diem"
 vinnamwar.1.d:0 "In opposition against the empowerment of the Ngo family, Vuong Van Dong has attempted to overthrow president Diem!"
 vinnamwar.1.a:0 "Long live the new president!"
 vinnamwar.90.a:0 "Nice try."
 vinnamwar.2.t:0 "Attempted Assasination of Diem!"
 vinnamwar.2.d:0 "An unruly pilot has bombed the independence palace in a goal to kill our dear president."
 vinnamwar.2.a:0 "Damned traitors!"
 vinnamwar.3.t:0 "Buddhist Crisis Engulfs South Vietnam"
 vinnamwar.3.d:0 "Massive civil campaigns have erupted in South Vietnam, over a series of repressive actions against religious minorities. Ngo Dinh Diem and Ngo Dinh Nhu have supported repressive actions against Buddhists, including Pagoda raids. As a result, many students and buddhist monks have protested against this notion. Civil unrest and public instability has increased as a result."
 vinnamwar.3.a:0 "Outrageous!"
 vinnamwar.4.t:0 "Ngo Dinh Diem And Ngo Dinh Nhu Assasinated!"
 vinnamwar.4.d:0 "Saigon was enveloped in a coup this November, involving rebel ARVN officers against the Diem administration. Fighting began November 1st and ended just a day later. Numerous officers loyal to the Diem administration were killed or executed, included Ngo Dinh Diem and his brother, Ngo Dinh Nhu. After a power struggle, a new government council was set up, with Doung Van Minh as Chief of state, thus making him the new president. Ngo Dinh Diem was somewhat respected, and was opposed to America putting ground troops in Vietnam. Ngo Dinh Nhu on the other hand, was despised by everyone but his brother. Both would be captured and executed in the rebel APC."
 vinnamwar.4.a:0 "What Will This Mean For The War?"
 vinnamwar.5.t:0 "Khanh Takes Control"
 vinnamwar.5.d:0 "Bickering among junta members has led to general Nguyen Khanh overthrowing Minh as the junta leader."
 vinnamwar.5.a:0 "But I liked Big Minh..."
 vinnamwar.6.t:0 "Nguyen Van Thieu Topples Khanh"
 vinnamwar.6.d:0 "After another coup, and power struggle, Nguyen Van Thieu and Nguyen Cao Ky are now leaders of the new military junta. Thieu is now chief of state, or president, while Ky is the new prime minister. Many officers against Thieu and Ky's government have been executed, or exiled, to prevent further coups and/or power struggles. Thieu is much more open to US involvement in the Vietnam war, than Diem or Minh."
 vinnamwar.6.a:0 "How Many More Leadership Changes?"
 chinanamwar.1.t:0 "We Must Expand Global Communism!"
 chinanamwar.1.d:0 "Many new and successful communist regimes have arisen globally, but many have and are currently struggling against the capitalistic Americans. We must help them in their struggle, by direct military intervention, along with lend lease and military aide."
 chinanamwar.6.a:0 "Assemble The People's Volunteer Army!"
 vitnamwar.1.t:0 "Ho Chi Minh passes away."
 vitnamwar.1.d:0 "Ho Chi Minh passes away at age 79, due to heart failure, in Hanoi. A week of mourning has been declared. A collective politburo with Ton Duc Thang at the head, has been formed. The new president is Ton Duc Thang."
 vitnamwar.1.a:0 "You are still marching with us, Uncle Ho."
 cmnnamwar.1.t:0 "Tou Samouth Mysteriously Dies"
 cmnnamwar.1.d:0 "Tou Samouth has mysteriosly died, after suddenly disappearing last month. Many suspect it was the work of Sihanouk's men, although some rumours abode, that Pol Pot may have played a role in the death of Tou Samouth. Nonetheless, Pol Pot has been elected party secretary, of the communist party of kampuchea, and is now the leader of the Khmer Rouge."
 cmnnamwar.2.a:0 "That's Unfortunate."
 usanamwar.3.t:0 "Ngo Dinh Diem Requests For Military Aide."
 usanamwar.3.d:0 "The war in southern indochina has lasted a couple years now, with anti-communist and pro-communist forces clashing together, causing thousands of deaths on both sides. The war has exhausted South Vietnam's military. As a result, they request for military equipment in order to crush the communist forces."
 usanamwar.8.a:0 "Send Equipment To South Vietnam"
 vinnamwar.9.t:0 "John F. Kennedy Approves of Military Shipment"
 vinnamwar.9.d:0 "In our struggle against communism, the United States has come to our aide. A new shipment of military equipment has arrived, and will bolster our stockpile of weapons, allowing our troops to be resupplied with American weapons."
 vinnamwar.9.a:0 "Excellent."
 chinanamwar.4.t:0 "Ho Chi Minh Requests For Military Aide"
 chinanamwar.4.d:0 "The war in southern indochina has lasted a couple years now, with anti-communist and pro-communist forces clashing together, causing thousands of deaths on both sides. The war has exhausted North Vietnam's military. As a result, they request for military equipment in order to crush the anti-communist forces."
 chinanamwar.4.a:0 "Send Equipment To North Vietnam"
 vitnamwar.2.t:0 "Mao Zedong Approves of Military Shipment"
 vitnamwar.2.d:0 "In our struggle against capitalism, the People's Republic of China has come to our aide. A new shipment of military equipment has arrived, and will bolster our stockpile of weapons, allowing our troops to be resupplied with Chinese weapons."
 vitnamwar.2.a:0 "Excellent."
 vinnamwar.10.t:0 "Ngo Dinh Diem Instigates Drastic Military Recruitment Measures."
 vinnamwar.10.d:0 "The conflict in Southern Indochina has become more and more chaotic, and dire. The ARVN continues to suffer loses by both the Viet Cong, and NVA. In an attempt to halt the communist advance,the Diem administration has signed new laws regarding military recruitment. As a result, an additional 10 ARVN divisions have been installed, along with 100,000 men in reserves."
 vinnamwar.10.a:0 "The Communist Advance, Must Be Stopped."
 vinnamwar.11.a:0 "Reject The New Laws, We Don't Need Them."
 vitnamwar.3.t:0 "Ho Chi Minh Rallies The People To Victory!"
 vitnamwar.3.d:0 "The conflict in Southern Indochina has become more and more chaotic, and dire. The NVA continues to suffer loses by anti-communist forces. In an attempt to halt their advance, the Ho Chi Minh administration have taken drastic measures to recruiting new soldiers. New propaganda campaigns have inspired thousands of young men to join the cause, in support for Vietnamese independence, against the imperialists!"
 vitnamwar.3.a:0 "Liberate The South!"
 vitnamwar.4.a:0 "We Don't Need New Recruits."
 vietcong.2.t:0 "The Tet Offensive."
 vietcong.2.d:0 "The Tet holidays are coming up, and with that a temporary cease fire has been called for Tet celebrations. However, with the war having been fought for over 14 years now, now is our chance to strike, to knock the American and South Vietnamese off their feet, and to liberate the south from the American imperialists. With a force of over 80,000 men, we have planned a well-coordinated strike during the cease fire, to catch the anti-communist forces off-guard. The attack will see 9-12 divisions attack numerous strategic points in the south, including some cities."
 vietcong.2.a:0 "Let Us Liberate The South!"
 vietcong.3.a:0 "A Plan Like That, Is Too Risky."
 vinnamwar.7.t:0 "Surprise Tet Offensive."
 vinnamwar.7.d:0 "A massive surprise attack has started in numerous strategic points, and cities. Viet Cong forces have sprung up all over south Vietnam, and are now threatening ARVN divisions. They have caught us completely off guard. What was supposed to be a short and temporary cease fire, has turned into complete chaos. We must quickly ready our soldiers to the defense of the south. We can't let the communists knock us off our feet!"
 vinnamwar.13.a:0 "Defend The South!"
 vinnamwar.8.t:0 "The US Embassy In Saigon Has Been Attacked!"
 vinnamwar.8.d:0 "During the Tet offensive, counterparts of the Viet Cong army have attacked the US embassy in Saigon, including the ARVN Joint General Staff, the Tan Son Nhut Air Base, and the Independance Palace. Many lives have been lost in the chaos, both civilians and military. House to house fighting lasted for weeks, before ARVN and American forces could push them out again."
 vinnamwar.14.a:0 "They Will Pay For This!"

 vietnamwar.2.t:0 "The War Continues..."
 vietnamwar.2.d:0 "After a temporary cease fire, due to the Paris Peace Accords having been signed, full-fledged fighting has resumed. Anti-communist forces have continued to clash with communist-forces from the North. There has been no signifigant military aide given to the South, despite promises from the US."
 vietnamwar.2.a:0 "Reunification Is The Only Option!"

 usanamwar.11.t:0 "1968 US Presidential Election."
 usanamwar.11.d:0 "On November 5, 1968, the US presidential election was held, in which, Richard Nixon, won the presidency. Against, Hubert Humphrey, and George Wallace. With escalating civil unrest, riots, and protests, Richard Nixon plans to end the war in Vietnam, along with the draft."
 usanamwar.13.a:0 "Good For Him."
 vinnamwar.47.t:0 "The Government Is Collapsing!"
 vinnamwar.47.d:0 "It has been almost a year since the US, among other nations, have completely ceased military intervention, and military aide to our government. The ARVN forces have suffered greatly due to this fact. The army's morale has crumbled, with draft dodgers, and desertion, as common place."
 vinnamwar.26.a:0 "This Is The End."
 vinnamwar.48.t:0 "Initiation of a Nation-Wide Military Crackdown"
 vinnamwar.48.d:0 "With the increase of student and buddhist protests throughout the country, public stability is decreasing. Some buddhist monks like Thích Quảng Đức, set themselves on fire in protest against the government. This must stop, how shall we respond?"
 vinnamwar.27.a:0 "Send In Riot Police. Do Not Shoot Them."
 vinnamwar.28.a:0 "Send In Military Police. Shoot Them All."
 vietcong.3.t:0 "Military Offensive Initiated!"
 vietcong.3.d:0 "A massive military offensive has begun. We have rallied the locals under the NLF flag! Thousands have gathered to overthrow and to liberate the south from the capitalist pigs! Inexperienced, but determined Viet Cong divisions have forms in Cambodia, and parts of South Vietnam."
 vietcong.4.a:0 "Liberate The South!"
 vinnamwar.9.t:0 "Communist Insurgents Have Been Detected!"
 vinnamwar.9.d:0 "The ARVN intelligence suggests that a major military offensive may occur. Enemy movement has largely increased, as well as the frequency of Viet Cong attacks. There is a very high chance a large-scale military offensive may occur."
 vinnamwar.29.a:0 "We'll Keep An Eye On It"
 vinnamwar.10.t:0 "Communist Uprising!"
 vinnamwar.10.d:0 "A massive communist uprising has occured! Many ARVN forces have reported heavy enemy movement, and conflict with large Viet Cong divisions. The Viet Cong forces seem inexperienced and unorganized, but make up for in sheer numbers. Viet Cong divisions have been spotted in parts of Cambodia, Can Tho, and Pleiku."
 vinnamwar.30.a:0 "We Must Mobilize More Troops!"
 LOADING_TIP_0:0 "North Vietnam cannot defeat or humiliate the United States. Only Americans can do that.\n- Richard Nixon 1969"
 LOADING_TIP_1:0 "Follow me if I advance! Kill me if I retreat! Revenge me if I die!\n- Ngo Dinh Diem"
 LOADING_TIP_2:0 "John F. Kennedy kept a diary. He felt real guilt at the killing of Ngo Dinh Diem.\n- Chris Matthews"
 LOADING_TIP_3:0 "Our resistance will be long and painful, but whatever the sacrifices, however long the struggle, we shall fight to the end.\n- Ho Chi Minh"
 LOADING_TIP_4:0 "Television brought the brutality of war into the comfort of the living room. Vietnam was lost in the living rooms of America, not on the battlefields of Vietnam.\n- Marshall McLuhan"
 LOADING_TIP_5:0 "Hey, Hey LBJ, How many kids did you kill today?\n- Anti-War Slogan"
 LOADING_TIP_6:0 "You ran away and left us to do the job that you could not do.\n- Nguyen Van Thieu"
 LOADING_TIP_7:0 "Fight as if the skies were your own.\n- Kim Il-sung, to North Korean pilots heading to Vietnam"
 LOADING_TIP_8:0 "A tiger can kill an elephant if he bites him once a day.\n- Ho Chi Minh, on the French Indochina War"